            allowClear: false
            readOnly: true

    pim-user-show-default-tree:
        module: pim/form/common/fields/category-tree
        parent: pim-user-show-additional-tab-content
        targetZone: content
        position: 30
        config:
            fieldName: default_category_tree
            label: 'Default tree - to translate'
            required: true
            isMultiple: false
            allowClear: false
            readOnly: true

    pim-user-show-product-grid-filters:
        module: pim/form/common/fields/text
        parent: pim-user-show-additional-tab-content
        position: 40
        targetZone: content
        config:
            fieldName: productGridFilters
            label: 'Product Grid Filters - to translate'
            required: true
            readOnly: true

    # Groups and Roles tab
    pim-user-show-groups-and-roles-tab:
        module: pim/common/tab
        parent: pim-user-show-form-tabs
        targetZone: container
        position: 30
        config:
            label: 'Groups and roles - to translate'

    pim-user-show-groups-and-roles-tab-content:
        module: pim/common/simple-view
        parent: pim-user-show-groups-and-roles-tab
        position: 10
        config:
            template: pim/template/form/tab/section
            templateParams:
                sectionTitle: ''
                dropZone: content

    pim-user-show-groups:
        module: pim/form/common/fields/user-group
        parent: pim-user-show-groups-and-roles-tab-content
        targetZone: content
        position: 10
        config:
            fieldName: groups
            label: 'Groups - to translate'
            isMultiple: true
            allowClear: true
            readOnly: true

    pim-user-show-roles:
        module: pim/form/common/fields/user-role
        parent: pim-user-show-groups-and-roles-tab-content
        targetZone: content
        position: 20
        config:
            fieldName: roles
            label: 'Roles - to translate'
            isMultiple: true
            allowClear: true
            readOnly: true

    # Interfaces tab
    pim-user-show-interfaces-tab:
