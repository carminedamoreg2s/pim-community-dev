            template: pim/template/form/tab/section
            templateParams:
                sectionTitle: ''
                dropZone: content

    pim-user-show-ui-locale:
        module: pim/form/common/fields/ui-locale
        parent: pim-user-show-interfaces-tab-content
        position: 10
        targetZone: content
        config:
            fieldName: user_default_locale
            label: 'UI Locale - to translate'
            required: true
            isMultiple: false
            allowClear: false
            readOnly: true

    pim-user-show-timezone:
        module: pim/form/common/fields/timezone
        parent: pim-user-show-interfaces-tab-content
        position: 20
